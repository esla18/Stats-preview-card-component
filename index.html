<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main-container">
    <div class="card-container">
      <section class="image">

        <img src="images/image-header-mobile.jpg" alt="header image with people working" id="img1">
        <img src="images/image-header-desktop.jpg" alt="header image with people working" id="img2">
        <div class="after"></div>
      </section>
      <section class="text">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <section class="data-numbers">
          <article class="data">
            <h2>10k+</h2>
            <p>companies</p>
          </article>
          <article class="data">
            <h2>314</h2>
            <p>templates</p>
          </article>
          <article class="data">
            <h2>12m+</h2>
            <p>queries</p>
          </article>
        </section>
      </section>
    </div>
  </div>

</body>

</html>
